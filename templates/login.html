{% extends 'base.html' %}

{% block title %}
Вход в аккаунт
{% endblock title %}




{% block content %}


<div class="overlay">
    <form method="post">
        <header>
            <label>Вход в аккаунт</label>
            <a type="reset" class="close-btn" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="16" viewBox="0 0 15 16" fill="none">
                    <path opacity="0.5" d="M1 1.25L7.75 8M14.5 14.75L7.75 8M7.75 8L1 14.75M7.75 8L14.5 1.25" stroke="white"/>
                </svg>
            </a>
        </header>

        <div class="block">
            <h1>Данные для входа</h1>
            <div class="inputs">
                <div class="input-wr">
                    <label for="username">Юзернейм</label>
                    <input type="text" name="username" id="username" placeholder="username" required>
                </div>
                <div class="input-wr">
                    <label for="password">Пароль</label>
                    <input type="password" name="password" id="password" placeholder="12341234" required>
                </div>

                {% if error %}
                    <div class="input-wr error">
                        <span>{{ error }}</span>
                    </div>
                {% endif %}

                <div class="input-wr">
                    <a href="/account/register" class="continue">Еще нет аккаунта? - Создать</a>
                    <input type="submit" value="Войти">
                </div>
            </div>
        </div>
    </form>
</div>


{% endblock content %}
