{% extends 'base.html' %}

{% block title %}
Создать аккаунт
{% endblock title %}



{% block content %}


<form method="post">
    <h1>Вход в аккаунт</h1>
    <label for="username">Юзернейм</label>
    <input type="text" name="username">
    <label for="password">Пароль</label>
    <input type="text" name="password">
    {% if error %}
        {{ error[0] }}
    {% endif %}
    <input type="submit">
    
</form>


{% endblock content %}
