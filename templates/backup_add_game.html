{% extends 'base.html' %}

{% block title %}
Создать аккаунт
{% endblock title %}



{% block content %}


<form method="POST" action="" enctype="multipart/form-data">
    <!-- Title -->
    <label for="title">Title:</label>
    <textarea id="title" name="title"></textarea>

    <!-- Preview -->
    <label for="preview">Preview:</label>
    <input type="file" id="image_file" name="image_file" accept="image/*" required>

    <label>Файлы</label>
    <div id="downloads-container">
        <div class="download-item">
            <input name="download_titles[]" placeholder="Название загрузки">
            <input type="file" name="download_files[]">
        </div>
    </div>
    <button type="button" onclick="addDownload()">Добавить ещё</button>

    <script>
    function addDownload() {
        const container = document.getElementById('downloads-container');
        const item = document.createElement('div');
        item.className = 'download-item';
        item.innerHTML = `
            <input name="download_titles[]" placeholder="Название загрузки">
            <input type="file" name="download_files[]">
        `;
        container.appendChild(item);
    }
    </script>
    
    <!-- Link -->
    <label for="link">Link:</label>
    <input type="text" id="link" name="link" maxlength="32" required>

    <!-- Comments Allowed -->
    <label for="comments_allowed">Comments Allowed:</label>
    <input type="checkbox" id="comments_allowed" name="comments_allowed" value="true">

    <!-- Description -->
    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea>

    <!-- Price -->
    <label for="price">Price:</label>
    <input type="number" id="price" name="price">

    <!-- Release Date -->
    <label for="release_date">Release Date:</label>
    <input type="date" id="release_date" name="release_date">

    <!-- Language -->
    <label for="language">Language:</label>
    <input type="text" id="language" name="language">

    <input type="submit" value="Выложить игру">

</form>
{% if error %}
    {{ error[0] }}
    
{% endif %}



{% endblock content %}
