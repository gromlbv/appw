<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>test graphs</title>
  <style>
    * {
      box-sizing: border-box !important;
    }

    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-transform: uppercase;

      padding: 0;
      margin: 0;
      position: relative;
      overflow: auto;
    }

    .node-link {
      display: flex;
      flex-direction: column;
      color: white;
      text-decoration: none;
      font-size: 12px;
    }

    .title {
      font-weight: bold;
    }

    .title::before {
      content: "r";
      background-color: #fff;
      width: 19px;
      height: 11px;
      margin-right: 4px;
    }


    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: visible;
      user-select: none;
      -webkit-user-drag: none;


      a {
        cursor: grab;

        .file-size {
          margin-left: 42px;
          opacity: 0;
        }
      }

      a:hover {
        .file-size {
          opacity: 0.3;
        }
      }

      a:focus {
        cursor: grabbing;
      }
    }

    .node foreignObject {
      pointer-events: auto;
    }

    .absolute-info {
      position: absolute;
      top: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;

      opacity: 0.3;
    }

    .absolute-info .top {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .absolute-info .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .absolute-info .left {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
    }

    .absolute-info .right {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <a href="/graphs/edit">edit graphs</a>

  <div class="absolute-info">
    <p class="top">Utility</p>
    <p class="bottom">Gamified</p>
    <p class="left">Serious</p>
    <p class="right">FUN</p>
  </div>

  <svg id="svg"></svg>

  <script type="application/json" id="apps-data">
  {{ apps|tojson|safe }}
</script>

  <script>
    var apps = JSON.parse(document.getElementById('apps-data').textContent);

    const mywidth = window.innerWidth;
    const myheight = window.innerHeight;
    const padding = 150;
    const maxX = d3.max(apps, d => d.game_stats.serious_fun);
    const maxY = d3.max(apps, d => d.game_stats.utility_gamified);

    const nodes = apps.map((app) => {
      let x = (app.game_stats.serious_fun / maxX) * (mywidth - padding * 2) + padding;
      let y = (app.game_stats.utility_gamified / maxY) * (myheight - padding * 2) + padding;

      return {
        id: app.link,
        html: `
      <a href="/game/${app.link}" class="node-link">
        <span class="title">${app.title}</span>
        <span class="file-size">${app.size} KB</span>
      </a>
    `,
        x: x,
        y: y,
        targetX: x,
        targetY: y
      };
    });
    // const links = [];
    // for (let i = 0; i < apps.length - 1; i++) {
    // links.push({ source: apps[i].link, target: apps[i + 1].link });
    // }
    const links = [];

    for (let i = 0; i < apps.length; i++) {
      const distances = [];

      for (let j = 0; j < apps.length; j++) {
        if (i === j) continue;
        const dx = apps[i].game_stats.serious_fun - apps[j].game_stats.serious_fun;
        const dy = apps[i].game_stats.utility_gamified - apps[j].game_stats.utility_gamified;
        const dist = dx * dx + dy * dy;
        distances.push({ index: j, dist });
      }

      distances.sort((a, b) => a.dist - b.dist);

      const nearestCount = Math.min(3, distances.length);
      for (let k = 1; k < nearestCount; k++) {
        links.push({ source: apps[i].link, target: apps[distances[k].index].link });
      }
    }

    const svg = d3.select("#svg")
      .attr("viewBox", `0 0 ${window.innerWidth} ${window.innerHeight}`)
      .attr("preserveAspectRatio", "none");

    const simulation = d3.forceSimulation(nodes)
      .force("x", d3.forceX(d => d.targetX).strength(1))
      .force("y", d3.forceY(d => d.targetY).strength(1))
      .force("charge", d3.forceManyBody().strength(-100))
      .force("collision", d3.forceCollide(60))
      .force("link", d3.forceLink(links).id(d => d.id).distance(150))
      .on("tick", ticked);

    const link = svg.append("g")
      .attr("stroke", "#000")
      .attr("stroke-opacity", 0.6)
      .selectAll("line")
      .data(links)
      .join("line");

    const node = svg.selectAll("g.node")
      .data(nodes)
      .join("g")
      .attr("class", "node")
      .call(drag(simulation));

    node.append("foreignObject")
      .attr("width", 200)
      .attr("height", 50)
      .html(d => d.html);

    function ticked() {
      node.attr("transform", d => `translate(${d.x},${d.y})`);
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);
    }

    function drag(simulation) {
      function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }
      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
      }
      function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = d.fx_drag;
        d.fy = d.fy_drag;
      }
      return d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended);
    }
  </script>

</body>

</html>
